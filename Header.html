<!DOCTYPE html>

<head>

    <meta name="description" content="ASC | Advice Security Cloud" />
    <title></title>
<script>
    let navi2 = document.querySelector("#navbar");
    window.addEventListener("scroll", function () {
        if (window.scrollY > 40) {
            navi2.style.transition = "0.6s";
            navi2.style.backgroundColor = "rgb(0 29 46 / 98%)";
            navi2.style.boxShadow = "0px 0px 6px 0px #c3c3c39c";
        } else {
            navi2.style.transition = "0.6s";
            navi2.style.backgroundColor = "#001d2e";
            navi2.style.boxShadow = "none";
        }
    });
</script>
<script>
    let navLinks = document.querySelectorAll(".nav-link");
    let currentPath = window.location.pathname.split("/").pop();
    navLinks.forEach(function(link) {
        let linkPath = link.getAttribute("href");
            if (currentPath === linkPath) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
    });
</script>
<script>
    document.getElementById('ham').addEventListener('click', function () {
        let toggleDiv = document.getElementById('ham');
        if (toggleDiv.style.boxShadow === 'none' || toggleDiv.style.boxShadow === '') {
            toggleDiv.style.boxShadow = '0 0 10px white';
        } else {
            toggleDiv.style.boxShadow = 'none';
        }
    });
</script>
</head>

                <button class="navbar-toggler bg-secondary" id="ham" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item">

                        </li>

                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
